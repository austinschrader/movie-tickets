<html lang="en">
	<head>
		<title>Movie Ticket Pricer</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Movie Ticket Pricer</h1>
			<div class="movie-options">
				<h2>Here's the available movies that we have:</h2>
			</div>

			<h2>
				Now, please enter the information for the movie & show time you'd like:
			</h2>
			<form id="formOne">
				<!-- Movie Title -->
				<p>What movie title would you like to see?</p>
				<div class="form-group">
					<label for="userInputTitle">Please enter a movie:</label>
					<input id="userInputTitle" type="text" />
				</div>
				<!-- Movie Time -->
				<p>What movie time would you like to see a movie at?</p>
				<div class="form-group">
					<label for="userInputTime">Please enter a movie time:</label>
					<input id="userInputTime" type="text" />
				</div>
				<!-- Age -->
				<p>What age are you?</p>
				<div class="form-group">
					<label for="userInputAge">Please enter your age a movie:</label>
					<input id="userInputAge" type="text" />
				</div>
				<button type="submit" class="btn btn-success">Submit!</button>
			</form>

			<p class="userResults">The price for your movie is:</p>
			<ul class="userResults2"></ul>
		</div>
	</body>
</html>
